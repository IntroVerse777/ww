<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexscreener API Integration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #1E90FF; /* Change heading color to blue */
        }
        .columns-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            flex-wrap: wrap; /* Allow columns to wrap on smaller screens */
        }
        .column {
            background-color: #1c1c1c;
            border-radius: 8px;
            padding: 20px;
            width: calc(33.333% - 20px); /* Each column takes 1/3 of the container */
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .column h2 {
            color: #1E90FF; /* Column header color */
            text-align: center;
            margin-bottom: 20px;
        }
        .token-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px; /* Reduce gap for tighter layout */
        }
        .token {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 8px; /* Reduce padding */
            width: 140px; /* Reduce width for smaller tokens */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-align: center;
            font-size: 12px; /* Reduce font size */
        }
        .token:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .token img {
            width: 40px; /* Smaller image size */
            height: 40px;
            border-radius: 50%;
            margin-bottom: 5px;
        }
        .token p {
            margin: 3px 0;
            font-size: 10px; /* Smaller font size */
            line-height: 1.2;
            color: #1E90FF; /* Change text color to blue */
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease-in-out; /* Smooth transition */
            padding: 20px; /* Add padding for better view on mobile */
        }
        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 90%; /* Default modal width adjusted for smaller screens */
            max-width: 800px;
            height: 60%; /* Default modal height */
            position: relative;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease-in-out; /* Smooth transition */
        }
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #1E90FF; /* Change button color to blue */
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
        /* Enlarged Modal Styles */
        .modal.enlarged .modal-content {
            width: 90%; /* Increase modal width when enlarged */
            height: 90%; /* Increase modal height when enlarged */
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .column {
                width: calc(50% - 20px); /* Two columns per row on tablets */
                margin-bottom: 20px; /* Add margin at the bottom */
            }
        }
        @media (max-width: 480px) {
            .column {
                width: 100%; /* Full width on mobile */
            }
            .token {
                width: 120px; /* Slightly smaller tokens on mobile */
            }
            .modal-content {
                width: 100%;
                height: 80%; /* Increase height for better visibility on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ‘» BOOSTKING ðŸ‘»</h1>
    <div class="columns-container">
        <!-- New Coins Column -->
        <div class="column">
            <h2>New Coins</h2>
            <div class="token-container" id="new-coins">
                <!-- New Coins will be dynamically inserted here -->
            </div>
        </div>

        <!-- Promoted Coins Column -->
        <div class="column">
            <h2>Promoted Coins</h2>
            <div class="token-container" id="promoted-coins">
                <!-- Promoted Coins will be dynamically inserted here -->
            </div>
        </div>

        <!-- Boosted Tokens Column -->
        <div class="column">
            <h2>Boosted Tokens</h2>
            <div class="token-container" id="boosted-tokens">
                <!-- Boosted Tokens will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Modal for Chart -->
    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">Ã—</button>
            <iframe id="chart-frame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        async function fetchTokenProfiles() {
            try {
                const response = await fetch('https://api.dexscreener.com/token-boosts/latest/v1');
                const data = await response.json();

                // Elements for each column
                const newCoinsContainer = document.getElementById('new-coins');
                const promotedCoinsContainer = document.getElementById('promoted-coins');
                const boostedTokensContainer = document.getElementById('boosted-tokens');

                // Clear existing content
                newCoinsContainer.innerHTML = '';
                promotedCoinsContainer.innerHTML = '';
                boostedTokensContainer.innerHTML = '';

                // Categorize tokens
                data.forEach(token => {
                    const tokenElement = createTokenElement(token);

                    // Logic to categorize tokens (this can be modified based on real data)
                    if (token.isNew) {
                        newCoinsContainer.appendChild(tokenElement);
                    } else if (token.isPromoted) {
                        promotedCoinsContainer.appendChild(tokenElement);
                    } else {
                        boostedTokensContainer.appendChild(tokenElement);
                    }
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function createTokenElement(token) {
            const tokenElement = document.createElement('div');
            tokenElement.className = 'token';
            const shortAddress = `${token.tokenAddress.substring(0, 6)}...${token.tokenAddress.substring(token.tokenAddress.length - 4)}`;
            tokenElement.innerHTML = `
                <img src="${token.icon}" alt="Token icon"> 
                <p>Boost Amount: ${token.amount}</p>
                <p>Total Amount: ${token.totalAmount}</p>
            `;
            tokenElement.addEventListener('click', () => {
                showChartModal(token.chainId, token.tokenAddress);
            });
            return tokenElement;
        }

        // Function to show the modal with the chart and make it larger
        function showChartModal(chainId, address) {
            const chartModal = document.getElementById('chart-modal');
            const chartFrame = document.getElementById('chart-frame');
            const chartUrl = `https://dexscreener.com/${chainId}/${address}?embed=1&theme=dark`;

            chartFrame.src = chartUrl;
            chartModal.classList.add('enlarged'); // Add class to enlarge modal
            chartModal.style.display = 'flex';
        }

        // Function to close the modal
        function closeModal() {
            const chartModal = document.getElementById('chart-modal');
            chartModal.classList.remove('enlarged'); // Remove class when closing
            chartModal.style.display = 'none';
            document.getElementById('chart-frame').src = ''; // Clear the iframe src
        }

        fetchTokenProfiles();
    </script>
</body>
</html>
