<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Token Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #1E90FF;
            margin-bottom: 20px;
        }

        /* Container for Columns */
        .columns-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap; /* Allow wrapping for responsive design */
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* Column Styling */
        .column {
            background-color: #1c1c1c;
            border-radius: 8px;
            padding: 20px;
            width: calc(33.33% - 20px); /* Each column takes 1/3 of the container width */
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .column h2 {
            color: #1E90FF;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Token Container */
        .token-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        /* Individual Token Card */
        .token {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 8px;
            width: 140px; /* Fixed size for the tokens */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
        }

        .token:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .token img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .token p {
            margin: 3px 0;
            font-size: 10px;
            line-height: 1.2;
            color: #1E90FF;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overflow-y: auto; /* Allow scrolling for overflow content */
            z-index: 1000;
        }

        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 90%; /* Modal takes most of the screen width */
            max-width: 800px;
            height: 80%;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #1E90FF;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .column {
                width: calc(50% - 20px); /* Two columns per row */
            }
        }

        @media (max-width: 768px) {
            .column {
                width: 100%; /* Full width for each column */
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                height: 90%; /* Increase height for better view on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ‘» BOOSTKING ðŸ‘»</h1>
    <div class="columns-container">
        <!-- New Coins Column -->
        <div class="column">
            <h2>New Coins</h2>
            <div class="token-container" id="new-coins">
                <!-- New Coins will be dynamically inserted here -->
            </div>
        </div>

        <!-- Promoted Coins Column -->
        <div class="column">
            <h2>Promoted Coins</h2>
            <div class="token-container" id="promoted-coins">
                <!-- Promoted Coins will be dynamically inserted here -->
            </div>
        </div>

        <!-- Boosted Tokens Column -->
        <div class="column">
            <h2>Boosted Tokens</h2>
            <div class="token-container" id="boosted-tokens">
                <!-- Boosted Tokens will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Modal for Chart -->
    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">Ã—</button>
            <iframe id="chart-frame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        async function fetchTokenProfiles() {
            try {
                const response = await fetch('https://api.dexscreener.com/token-boosts/latest/v1');
                const data = await response.json();

                // Elements for each column
                const newCoinsContainer = document.getElementById('new-coins');
                const promotedCoinsContainer = document.getElementById('promoted-coins');
                const boostedTokensContainer = document.getElementById('boosted-tokens');

                // Clear existing content
                newCoinsContainer.innerHTML = '';
                promotedCoinsContainer.innerHTML = '';
                boostedTokensContainer.innerHTML = '';

                // Categorize tokens
                data.forEach(token => {
                    const tokenElement = createTokenElement(token);

                    // Categorization based on mock properties (adjust these as needed)
                    if (token.isNew) {
                        newCoinsContainer.appendChild(tokenElement);
                    } else if (token.isPromoted) {
                        promotedCoinsContainer.appendChild(tokenElement);
                    } else {
                        boostedTokensContainer.appendChild(tokenElement);
                    }
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function createTokenElement(token) {
            const tokenElement = document.createElement('div');
            tokenElement.className = 'token';
            tokenElement.innerHTML = `
                <img src="${token.icon}" alt="Token icon">
                <p>Boost Amount: ${token.amount}</p>
                <p>Total Amount: ${token.totalAmount}</p>
            `;
            tokenElement.addEventListener('click', () => showChartModal(token.chainId, token.tokenAddress));
            return tokenElement;
        }

        function showChartModal(chainId, address) {
            const chartModal = document.getElementById('chart-modal');
            const chartFrame = document.getElementById('chart-frame');
            const chartUrl = `https://dexscreener.com/${chainId}/${address}?embed=1&theme=dark`;

            chartFrame.src = chartUrl;
            chartModal.style.display = 'flex';
        }

        function closeModal() {
            const chartModal = document.getElementById('chart-modal');
            chartModal.style.display = 'none';
            document.getElementById('chart-frame').src = '';
        }

        fetchTokenProfiles();
    </script>
</body>
</html>
